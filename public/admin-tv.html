<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin TV - Topflix</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Background animado */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 210, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.06) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 10%) rotate(5deg); }
            66% { transform: translate(-5%, 5%) rotate(-5deg); }
        }

        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Header com glassmorphism */
        .header { 
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 28px;
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        h1 { 
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 50%, #9333ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        h1 i {
            background: linear-gradient(135deg, #00d2ff, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 210, 255, 0.5));
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Form Section com estilo moderno */
        .form-section { 
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 28px;
            margin-bottom: 40px;
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-section:hover {
            border-color: rgba(0, 210, 255, 0.3);
            box-shadow: 0 12px 48px rgba(0, 210, 255, 0.15);
        }

        form { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select { 
            width: 100%;
            padding: 16px 20px;
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
        }

        input:focus, select:focus { 
            outline: none;
            border-color: #00d2ff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(0, 210, 255, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder { 
            color: rgba(255, 255, 255, 0.4);
        }

        button { 
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            border: none;
            padding: 16px 32px;
            color: #fff;
            cursor: pointer;
            border-radius: 16px;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 20px rgba(0, 210, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover { 
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 210, 255, 0.5);
        }

        button:active {
            transform: translateY(-1px);
        }

        /* Channels Section */
        .channels-section { 
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 28px;
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .channels-header { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .channels-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fff;
        }

        .channels-header h2 i {
            color: #00d2ff;
        }

        .stats { 
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.2), rgba(147, 51, 234, 0.2));
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.95rem;
            border: 1px solid rgba(0, 210, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Channel cards com design premium */
        .channel-item { 
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            padding: 28px;
            margin-bottom: 16px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.06);
            position: relative;
            overflow: hidden;
        }

        .channel-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 210, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .channel-item:hover::before {
            left: 100%;
        }

        .channel-item:hover { 
            transform: translateX(8px);
            border-color: rgba(0, 210, 255, 0.4);
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.1) 0%, rgba(147, 51, 234, 0.05) 100%);
            box-shadow: 0 8px 32px rgba(0, 210, 255, 0.2);
        }

        .channel-info { 
            display: flex;
            align-items: center;
            gap: 24px;
            flex: 1;
        }

        .channel-logo { 
            width: 72px;
            height: 72px;
            border-radius: 16px;
            object-fit: cover;
            border: 2px solid rgba(0, 210, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 210, 255, 0.3);
            transition: all 0.3s ease;
        }

        .channel-item:hover .channel-logo {
            transform: scale(1.05) rotate(2deg);
            border-color: rgba(0, 210, 255, 0.6);
        }

        .channel-details h3 { 
            margin: 0 0 8px 0;
            color: #fff;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .channel-details p { 
            margin: 0 0 8px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .channel-url { 
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 14px;
            border-radius: 10px;
            font-size: 0.85rem;
            color: #00d2ff;
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            border: 1px solid rgba(0, 210, 255, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-delete { 
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-delete:hover { 
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.5);
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }

        /* Empty state melhorado */
        .empty-state { 
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-state i { 
            font-size: 5rem;
            margin-bottom: 24px;
            opacity: 0.3;
            background: linear-gradient(135deg, #00d2ff, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Loading animation aprimorada */
        .loading { 
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 210, 255, 0.2);
            border-radius: 50%;
            border-top-color: #00d2ff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 
            to { transform: rotate(360deg); }
        }

        /* Success animation */
        .success { 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important;
            animation: successPulse 0.6s ease;
        }

        @keyframes successPulse { 
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Responsive design aprimorado */
        @media (max-width: 768px) {
            .container { padding: 20px 15px; }
            
            h1 { 
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }
            
            form { 
                grid-template-columns: 1fr;
            }
            
            .channel-item { 
                flex-direction: column;
                gap: 20px;
                text-align: center;
                padding: 24px;
            }
            
            .channel-info { 
                flex-direction: column;
                width: 100%;
            }

            .channel-details {
                width: 100%;
            }

            .channel-url {
                max-width: 100%;
            }

            .btn-delete {
                width: 100%;
                justify-content: center;
            }

            .channels-header {
                flex-direction: column;
                align-items: stretch;
            }

            .stats {
                text-align: center;
                justify-content: center;
            }
        }

        /* Scrollbar customizada */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00d2ff, #3a7bd5);
            border-radius: 10px;
            border: 2px solid #0a0a0a;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #3a7bd5, #9333ea);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-broadcast-tower"></i> Topflix TV Manager</h1>
            <p class="subtitle">Gerencie seus canais de TV com estilo</p>
        </div>

        <div class="form-section">
            <form id="addForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="üì∫ Nome do canal" required>
                </div>
                <div class="form-group">
                    <input type="url" id="url" placeholder="üîó URL do stream" required>
                </div>
                <div class="form-group">
                    <input type="url" id="logo" placeholder="üñºÔ∏è URL da logo">
                </div>
                <div class="form-group">
                    <input type="text" id="group" placeholder="üìÇ Categoria">
                </div>
                <button type="submit">
                    <i class="fas fa-plus-circle"></i> Adicionar Canal
                </button>
            </form>
        </div>

        <div class="channels-section">
            <div class="channels-header">
                <h2><i class="fas fa-layer-group"></i> Canais Ativos</h2>
                <div class="stats" id="stats">
                    <i class="fas fa-signal"></i>
                    <span>Carregando...</span>
                </div>
            </div>
            <div id="list"></div>
        </div>
    </div>

    <script>
        const API_URL = '/admin/tv'; 
        let channelsData = [];

        async function loadChannels() {
            const list = document.getElementById('list');
            const stats = document.getElementById('stats');
            list.innerHTML = '<div class="empty-state"><i class="fas fa-spinner loading"></i><p>Carregando canais...</p></div>';
            
            try {
                const res = await fetch(API_URL);
                channelsData = await res.json();
                
                stats.innerHTML = `<i class="fas fa-signal"></i><span>${channelsData.length} canal${channelsData.length !== 1 ? 'is' : ''}</span>`;
                
                if (channelsData.length === 0) {
                    list.innerHTML = '<div class="empty-state"><i class="fas fa-tv"></i><h3>Nenhum canal cadastrado</h3><p>Adicione seu primeiro canal usando o formul√°rio acima!</p></div>';
                    return;
                }
                
                list.innerHTML = channelsData.map(ch => `
                    <div class="channel-item">
                        <div class="channel-info">
                            ${ch.logo ? `<img src="${ch.logo}" alt="${ch.name}" class="channel-logo" onerror="this.style.display='none'">` : '<div style="width:72px;height:72px;background:linear-gradient(135deg,#00d2ff,#9333ea);border-radius:16px;display:flex;align-items:center;justify-content:center;font-size:2rem;"><i class="fas fa-tv"></i></div>'}
                            <div class="channel-details">
                                <h3>${escapeHtml(ch.name)}</h3>
                                <p><i class="fas fa-folder"></i> ${escapeHtml(ch.group || 'Sem categoria')}</p>
                                <div class="channel-url" title="${ch.streamUrl}">
                                    <i class="fas fa-link"></i>
                                    ${ch.streamUrl}
                                </div>
                            </div>
                        </div>
                        <button class="btn-delete" onclick="del('${ch.id}')">
                            <i class="fas fa-trash-alt"></i> Excluir
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                list.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Erro ao carregar</h3><p>Verifique sua conex√£o e tente novamente.</p></div>';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = e.target.querySelector('button');
            const originalHTML = button.innerHTML;
            
            button.innerHTML = '<i class="fas fa-spinner loading"></i> Adicionando...';
            button.disabled = true;
            
            try {
                const data = {
                    name: document.getElementById('name').value.trim(),
                    streamUrl: document.getElementById('url').value.trim(),
                    logo: document.getElementById('logo').value.trim() || null,
                    group: document.getElementById('group').value.trim() || null
                };
                
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (res.ok) {
                    document.getElementById('addForm').reset();
                    button.classList.add('success');
                    button.innerHTML = '<i class="fas fa-check-circle"></i> Adicionado!';
                    setTimeout(() => {
                        button.classList.remove('success');
                        button.innerHTML = originalHTML;
                    }, 2000);
                    loadChannels();
                } else {
                    alert('Erro ao adicionar canal. Tente novamente.');
                }
            } catch (error) {
                alert('Erro de conex√£o. Verifique sua internet.');
            } finally {
                button.disabled = false;
            }
        });

        async function del(id) {
            if (confirm('‚ö†Ô∏è Tem certeza que deseja excluir este canal?')) {
                try {
                    const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                    if (res.ok) {
                        loadChannels();
                    } else {
                        alert('Erro ao excluir canal.');
                    }
                } catch (error) {
                    alert('Erro de conex√£o ao excluir.');
                }
            }
        }

        setInterval(loadChannels, 30000);
        loadChannels();
    </script>
</body>
</html>
